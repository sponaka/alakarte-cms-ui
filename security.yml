                # For scanning above both
                - task: ADOSecurityScanner@1
                  inputs:
                    ADOConnectionName: 'ADO Security Service Connection'
                    OrgName: '$(System.CollectionUri)'
                    ProjectNames: '$(System.TeamProject)'
                    ScanFilter: 'All'
